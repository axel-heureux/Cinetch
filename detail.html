<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Film/Série</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">CINE<span>TECH</span></a>
            <div class="vr"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="films.html">Films</a></li>
                    <li class="nav-item"><a class="nav-link" href="series.html">Séries</a></li>
                    <li class="nav-item"><a class="nav-link" href="favoris.html">Favoris</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div id="movie-details" class="row">
            <!-- Les détails du film/série seront injectés ici -->
        </div>

        <!-- Section Avis -->
        <section id="reviews" class="mt-5">
            <h3 class="text-white">Avis</h3>
            <div id="reviews-list" class="mb-3">
                <!-- Les avis existants seront injectés ici -->
            </div>
            <form id="review-form">
                <div class="mb-3">
                    <label for="review-author" class="form-label text-white">Nom :</label>
                    <input type="text" id="review-author" class="form-control" placeholder="Votre nom">
                </div>
                <div class="mb-3">
                    <label for="review-text" class="form-label text-white">Votre avis :</label>
                    <textarea id="review-text" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label text-white">Note :</label>
                    <div id="star-rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </section>

        <h3 class="mt-5 text-white">Suggestions similaires</h3>
        <div id="similar-movies" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Les suggestions similaires seront injectées ici -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/config.js"></script>
    <script src="src/js/detail.js"></script>
</body>
</html>
