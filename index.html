<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINETECH | Films Séries Favoris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">CINE<span>TECH</span></a>
            <div class="vr"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="films.html">Films</a></li>
                    <li class="nav-item"><a class="nav-link" href="series.html">Séries</a></li>
                    <li class="nav-item"><a class="nav-link" href="favoris.html">Favoris</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="top-rated-carousel" class="carousel-container"></div>
    <div class="container py-5">
        <h1 class="text-center section-title text-white">Les mieux notés</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Rechercher..." aria-label="Rechercher" oninput="handleSearchInput()">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <ul id="autocomplete-list" class="list-group position-absolute w-100" style="z-index: 1000;"></ul>
        </div>

        <!-- Cards Grid -->
        <div id="movie-grid" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Les films seront injectés ici -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Charge les scripts après le DOM -->
    <script src="src/js/config.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
